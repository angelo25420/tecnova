<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECNOVA - Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/cuenta.css">
</head>
<body>

  <!-- VIDEO DE FONDO -->
  <video autoplay muted loop playsinline id="videoFondo">
    <source src="nuevo.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <!-- FILTRO OSCURO -->
  <div class="filtro"></div>

  <!-- LOGIN -->
  <div class="login-box">
    <img src="LOGO.png" alt="TECNOVA Logo" class="logo" />
    <h2>Iniciar Sesión - TECNOVA</h2>
    <form onsubmit="login(); return false;">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="welcome">¡Bienvenido a la mejor tienda de tecnología!</div>
  </div>
    <script src="../java/cuenta.js"></script>  
</body>
</html>
